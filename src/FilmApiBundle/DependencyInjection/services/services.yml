services:
    add_film_use_case:
        class: FilmApiBundle\Service\AddFilm
        arguments: ["@doctrine.orm.default_entity_manager"]

    film_repository:
        class: FilmApiBundle\Repository\FilmRepository
        factory:
          - "@doctrine.orm.default_entity_manager"
          - "getRepository"
        arguments:
          - "FilmApiBundle:Film"